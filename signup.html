<html lang="en">

<head>

<body>
    <div class="outer">
        <div class="both">
            <div class="pic">
                <img src="/images/animation.jpg" width="280" height="280" alt="">

                <h1>Save your account now</h1>
                <h4>get unlimited typeforms,questions and responses <br><span>Free forever</span></h4>
                <form  class="space"> 
                    <i class="fa fa-user icon"></i>
                    <label> Name or Nickname</label>

                    <label> Email</label>
                    <input type="email" placeholder="">

                    <label> Password</label>
                    <input type="password" placeholder="">

                </form>
                <p> Already have an account? <a  class="last"  href="index.html"> Login</a></p>
            </div>
        </div>
